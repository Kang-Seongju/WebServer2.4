  <script>
    
    var tree, svg, rsc, root;
    var socket;
    var idx = 1;
    var host = "128.134.65.120";
    var aeName = "kwu-hub";
    
    function getResource() {
      socket.emit('getResource');   
    }
    window.onload = function() {
      socket = io.connect('http://' + host);
      socket.on('connect', function() {
        getResource();
      });

      socket.on('update', function(msg) {
        var cmd = msg.split(":::");
        switch(cmd[0]){
          case 'LOG': 
            var now =  new Date().toString();
            var args = cmd[1].split("##");

            if(args[0] == 'ERROR'){
              /* args[1]: error content */
              errorAlert(now.substring(4,24), args[1],'red');
            }
            else{
              /*
              * args[0]/args[1]: path
              * args[2]: value
              */
              divAlert(now.substring(4,24), args[0], args[1], args[2],'blue');
            }
            
            
            break;
          case 'CREATE':
            var args = cmd[1].split("##");
            
            switch(args[3]){
              case 'CNT':
                /*
                / args[0]: grand parent
                / args[1]: parent
                / args[2]: new node name
                / args[3]: node type
                */
                addNode(args[0], args[1], args[2], args[3]);
                if(args[1] == aeName)
                  controller(args[2],'green');
                break;
              case 'CIN':
                /*
                / args[0]: grand parent
                / args[1]: parent
                / args[2]: value
                / args[3]: node type
                */
                delNode(args[0], args[1], 'Content');
                addNode(args[0], args[1], args[2], args[3]);

                // console.log('Create content instance: ' + args[1]);
                break;
            }  
            break;
          case 'DELETE':
            var args = cmd[1].split("##");
            console.log('args[0]: ' + args[0], ' args[1]: ' + args[1], ' args[2]: ' + args[2]);

            if(args[1] == aeName){
              console.log('Remove [Device_'+args[2]+'] List');
              document.getElementById('Device_'+args[2]).remove();
            }
            delNode(args[0], args[1], args[2]);
            break;
        }
      });

      socket.on('message', function(msg) {
        var args = msg.split("##");
        
        switch(args[3]){
          case 'CNT':
            /*
            / args[0]: grand parent
            / args[1]: parent
            / args[2]: new node name
            / args[3]: node type
            */
            addNode(args[0], args[1], args[2], args[3]);
            if(args[1] == aeName)
              controller(args[2],'green');
            break;
          case 'CIN':
            /*
            / args[0]: grand parent
            / args[1]: parent
            / args[2]: value
            / args[3]: node type
            */
            delNode(args[0], args[1], 'Content');
            addNode(args[0], args[1], args[2], args[3]);

            // console.log('Create content instance: ' + args[1]);
            break;
        }  
      });
      $(document).keydown(function(event) {
        if (event.ctrlKey==true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109'  || event.which == '187'  || event.which == '189'  ) ) {
            event.preventDefault();
          }
      });

      $(window).bind('mousewheel DOMMouseScroll', function (event) {
        if (event.ctrlKey == true) {
          event.preventDefault();
        }
      });
    }

  </script>
